    const numbers = "0123456789";
    let result = "";
    for (let i = 0; i < length; i++) {
      result += numbers.charAt(Math.floor(Math.random() * numbers.length));
    }
    return result;
  }

    currentCaptcha = generateCaptcha();

    const ctx = canvas.getContext("2d");

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Background
    ctx.fillStyle = "#f2f2f2";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Text
    ctx.font = "30px Arial";
    ctx.fillStyle = "#000";
    ctx.fillText(currentCaptcha, 25, 35);

    // Noise
    for (let i = 0; i < 4; i++) {
      ctx.strokeStyle = "#888";
      ctx.beginPath();
      ctx.moveTo(Math.random() * canvas.width, Math.random() * canvas.height);
      ctx.lineTo(Math.random() * canvas.width, Math.random() * canvas.height);
      ctx.stroke();
    }
  }

      function checkFile(selector) {
        var fileInput = $(selector).find('input[type="file"]');
        const validTypes = ['application/pdf', 'image/jpeg', 'image/jpg'];
        const maxSize = 2 * 1024 * 1024; // 2MB in bytes
        var file = fileInput[0].files[0];

        // Check if a file has been selected
        if (file) {
          // Check file type
          if (!validTypes.includes(file.type)) {
            errors = true;
            $('#' + selector.replace('#', '') + '_error_placeholder').text('Invalid file type. Supported types are .pdf, .jpg, .jpeg.').css('color', 'red');

            $('#' + selector.replace('#', '') + '_error_placeholder').text("File size exceeds the 2MB limit.").css('color', 'red');

          if (file) {

            reader.onerror = function (error) {

            };

            reader.readAsDataURL(file); // Read the file as a data URL (Base64)

        });

      const createDownloadLink = (content, mimeType, filename) => {
        if (!content) return "N/A";

        try {
          // Check if the content is a valid Base64 string
          const isBase64 = (str) => {
            try {
              return btoa(atob(str)) === str; // Double check encoding & decoding works
            } catch (err) {
              return false; // If decoding fails, it's not Base64
            }
          };

          if (isBase64(content)) {
            // Decode Base64 content and create a blob
            const byteCharacters = atob(content);
            const byteNumbers = new Array(byteCharacters.length).fill(0).map((_, i) => byteCharacters.charCodeAt(i));
            const byteArray = new Uint8Array(byteNumbers);
            const blob = new Blob([byteArray], { type: mimeType });
            const url = URL.createObjectURL(blob);

            return `<a href="${url}" download="${filename}" class="btn btn-sm btn-link">${filename}</a>`;
          }

          // If it's not Base64, assume it's a URL
          return `<a href="${content}" target="_blank" class="btn btn-sm btn-link">${filename}</a>`;
        } catch (error) {
          console.error("Error creating download link:", error);
          return "Invalid content";
        }
      };

        if (!selectedRow.length) {
          showErrorToast("No row selected for update.");
          return;
        }

        const selectedId = selectedRow.find('a#open-modal-btn').attr('data-id');
        let orderName = selectedRow.find('a#open-modal-btn').attr('data-file');

        console.log("Selected ID:", selectedId);
        console.log("Order Name:", orderName);

        if (!selectedId || !orderName) {
          showErrorToast("Failed to fetch required data for update.");
          return;
        }

        const orderFileInput = document.getElementById('orderFileUpload_input');
        if (orderFileInput.files.length > 0) {
          orderName = orderFileInput.files[0].name;
        }

        updateData(selectedId, orderName);

      async function updateData(id, file) {


        const lang = $('#pressLangugage').val();
        const pressDate = $('#Press_create_date input').val();

        const updatePayload = {
          "p_ID": id,
          "V_NAME": file,
          "V_URL": file,
          "Current_User": "admin",
          "V_DESC": "Order Description",
          "V_DATE": "2025-02-01",
          "LANGUAGE": lang
        };
        $.ajax({
          url: `${BASE_API_URL}/general/governmentOrders/updatePressReleaseForm`,
          type: 'POST',
          contentType: 'application/json',
          data: JSON.stringify(updatePayload),
          success: function (response) {
            showSuccessToast("Updated Successfully");
            setTimeout(() => window.location.href = "../admin-goverment-orders.html", 1000);
          },
          error: function (error) {
            showErrorToast("An error occurred during submission of data.");
          }
        });
      }

      function deleteData(id) {

        $('#preloader').show();
        $.ajax({
          url: `${BASE_API_URL}/general/governmentOrders/deletePressReleaseForm`,
          type: "POST",
          dataType: "json",
          contentType: "application/json",
          data: JSON.stringify({
            p_ID: id
          }),
          success: function (response) {
            $('#preloader').hide();
            if (response.success === 1) {
              showSuccessToast("Data deleted successfully!");
              location.reload();
            } else {
              showErrorToast("Error: " + response.message);
            }
          },
          error: function (xhr, status, error) {
            $('#preloader').hide();
            console.error("AJAX Error:", error);
            alert("Failed to delete data. Please try again.");
          }
        });
      }
    });
